name: Our CI

on: [push]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check formatting
      run: |
        sudo apt-get install -y clang-format
        find src include -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | xargs clang-format -i
        git diff --exit-code

  format-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'Auto-format')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Auto-format code
      run: |
        sudo apt-get install -y clang-format
        find src include -name '*.cpp' -o -name '*.h' -o -name '*.hpp' | xargs clang-format -i
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-format code" || exit 0
        git push

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            "cmake" \
            "g++"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build --config Release -j2

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

 docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install Doxygen and Graphviz
        run: sudo apt-get install -y doxygen graphviz
      - name: Generate documentation
        run: |
          doxygen Doxyfile 2>&1 | tee doxygen.log
          if [ -f docs/html/index.html ]; then echo "Documentation generated"; else exit 1; fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
